<call:tpl.site>
    <param:content>
        <link rel="stylesheet" href="http://cdn.oesmith.co.uk/morris-0.4.3.min.css">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <script src="http://cdn.oesmith.co.uk/morris-0.4.3.min.js"></script>
        <div class="row mt">
            <div class="col-lg-6">
                <div class="content-panel">
                    <h4><i class="fa fa-angle-right"></i> Requests [hits/h]</h4>
                    <div class="panel-body">
                        <div id="requests-graph" class="graph"></div>
                    </div>
                </div>
                <script language="JavaScript">
                    $.get("/api/statsView/HourOfDayResourceStat", function (data) {
                        data.element = 'requests-graph';
                        Morris.Line(data);
                    });
                </script>
            </div>

            <div class="col-lg-6">
                <div class="content-panel">
                    <h4><i class="fa fa-angle-right"></i> CPU Consumption [sec/h]</h4>
                    <div class="panel-body">
                        <div id="requests-graph-cpu" class="graph"></div>
                    </div>
                </div>
                <script language="JavaScript">
                    $.get("/api/statsView/HourOfDayResourceStatCpu", function (data) {
                        data.element = 'requests-graph-cpu';
                        Morris.Line(data);
                    });
                </script>
            </div>

        </div>

        <div class="row mt">

            <div class="col-lg-12">
                <div class="content-panel">
                    <h4><i class="fa fa-angle-right"></i> CPU Consumption (last hour) [sec/minute]</h4>
                    <div class="panel-body">
                        <div id="requests-graph-cpu-hour" class="graph"></div>
                    </div>
                </div>
                <script language="JavaScript">
                    $.get("/api/statsView/HourOfDayResourceStatCpuHour", function (data) {
                        data.element = 'requests-graph-cpu-hour';
                        Morris.Line(data);
                    });
                </script>
            </div>
        </div>




    </param:content>
</call:tpl.site>
